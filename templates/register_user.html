{% comment %} <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Propscan</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h2>Register user</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">

                <div class="panel-body">
                    {% if error_message %}
                        <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                    {% endif %}
                    <div class="form-group clearfix">
                        <label for="password" class="col-md-4 control-label text-right">Full name:</label>
                        <div class="col-md-6">
                            <input name="password" type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="password" class="col-md-4 control-label text-right">Email id:</label>
                        <div class="col-md-6">
                            <input name="password" type="email" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="username" class="col-md-4 control-label text-right">Phone:</label>
                       
                        <div class="col-md-6">
                            <input name="username" value="" type="number" class="form-control" /> <input value="Send otp" type="button" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="password" class="col-md-4 control-label text-right">OTP:</label>
                        <div class="col-md-6">
                            <input name="password" type="number" class="form-control" />
                        </div>
                    </div>

                    <div class="col-md-6 col-md-offset-4">
                        <input name="login" type="submit" value="Login" class="btn btn-success" /> &nbsp;
                      
                    </div>
                </div>
            </div>
        </div>
    </form>
	<script src="index.js"></script>
  </body>
</html> {% endcomment %}


{% block content %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
